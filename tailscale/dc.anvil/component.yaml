version: xorkevin.dev/anvil/v1alpha1

vars:
  outputdir: lab
  images:
    headscale:
      name: headscale/headscale
      version: '0.12'
    derper:
      name: xorkevin/derper
      version: '1.18'
    postgres:
      name: postgres
      version: 14-alpine
  server:
    headscale:
      loglevel: debug
      url: http://localhost:8082
      domain: xorkevin.lan
      derp:
        domain: localhost
        port: 8084
        tls: true
      dns:
        - 8.8.8.8
        - 8.8.4.4
        - 1.1.1.1
        - 1.0.0.1
      oidc:
        issuer: http://governor.dev.localhost:8080/
      users:
        - email: kevin@xorkevin.com
          ns: kevin
          admin: true

configtpl: componenttpl.yaml
