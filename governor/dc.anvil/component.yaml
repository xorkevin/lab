version: xorkevin.dev/anvil/v1alpha1

vars:
  outputdir: governor
  images:
    govlab:
      name: ghcr.io/xorkevin/govlab
      version: latest
    fsserve:
      name: xorkevin/fsserve
      version: '0.1'
    postgres:
      name: postgres
      version: 14-alpine
    redis:
      name: redis
      version: 6-alpine
    minio:
      name: minio/minio
      version: latest
    nats:
      name: nats
      version: 2-alpine
    mailhog:
      name: mailhog/mailhog
      version: latest
  service:
    govlab:
      host: lab.xorkevin.com
      tls: true
      courierhost: go.lab.xorkevin.com
    gov:
      host: lab.xorkevin.com
      courierhost: go.lab.xorkevin.com
      baseaddr: https://lab.xorkevin.com
      courieraddr: https://go.lab.xorkevin.com
  templates:
    - emailchange.html
    - emailchangenotify.html
    - emailchangenotify_subject.txt
    - emailchangenotify.txt
    - emailchange_subject.txt
    - emailchange.txt
    - forgotpass.html
    - forgotpass_subject.txt
    - forgotpass.txt
    - newlogin.html
    - newlogin_subject.txt
    - newlogin.txt
    - newuser.html
    - newuser_subject.txt
    - newuser.txt
    - otpbackupused.html
    - otpbackupused_subject.txt
    - otpbackupused.txt
    - otpratelimit.html
    - otpratelimit_subject.txt
    - otpratelimit.txt
    - passchange.html
    - passchange_subject.txt
    - passchange.txt
    - passreset.html
    - passreset_subject.txt
    - passreset.txt

configtpl: componenttpl.yaml
